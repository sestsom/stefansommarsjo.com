<!-- Enhanced Twitter/X Cards & Open Graph -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@stefansommarsjo">
<meta name="twitter:creator" content="@stefansommarsjo">
{{ with .Title }}<meta name="twitter:title" content="{{ . }}">{{ end }}
{{ with .Description }}<meta name="twitter:description" content="{{ . }}">{{ end }}

<!-- Use cover if exists, otherwise use default site image -->
{{ if .Params.cover.image }}
  <meta name="twitter:image" content="{{ .Params.cover.image | absURL }}">
  <meta property="og:image" content="{{ .Params.cover.image | absURL }}">
{{ else }}
  <meta name="twitter:image" content="{{ .Site.BaseURL }}/og-image.jpg">
  <meta property="og:image" content="{{ .Site.BaseURL }}/og-image.jpg">
{{ end }}

<!-- Open Graph -->
<meta property="og:type" content="article">
<meta property="og:site_name" content="{{ .Site.Title }}">
{{ with .Title }}<meta property="og:title" content="{{ . }}">{{ end }}
{{ with .Description }}<meta property="og:description" content="{{ . }}">{{ end }}
<meta property="og:url" content="{{ .Permalink }}">

<!-- GLightbox CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox@3.2.0/dist/css/glightbox.min.css">
<!-- GLightbox JS -->
<script src="https://cdn.jsdelivr.net/npm/glightbox@3.2.0/dist/js/glightbox.min.js"></script>
<!-- Initialize Lightbox -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    if (typeof GLightbox !== 'undefined') {
      const lightbox = GLightbox({
        selector: '.glightbox',
        touchNavigation: true,
        loop: true,
        autoplayVideos: true
      });
    }
  });
</script>
