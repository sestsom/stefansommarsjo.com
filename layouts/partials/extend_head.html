<!-- Enhanced Twitter/X Cards & Open Graph -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@stefansommarsjo">
<meta name="twitter:creator" content="@stefansommarsjo">
<meta name="twitter:title" content="{{ .Title }}">
<meta name="twitter:description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Summary }}{{ end }}">

<!-- Image handling -->
{{ $image := "" }}
{{ if .Params.cover.image }}
  {{ $image = .Params.cover.image | absURL }}
{{ else if .Site.Params.images }}
  {{ $image = index .Site.Params.images 0 | absURL }}
{{ else }}
  {{ $image = printf "%s/og-image.jpg" .Site.BaseURL }}
{{ end }}

<meta name="twitter:image" content="{{ $image }}">
<meta property="og:image" content="{{ $image }}">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">

<!-- Open Graph -->
<meta property="og:type" content="article">
<meta property="og:site_name" content="{{ .Site.Title }}">
<meta property="og:title" content="{{ .Title }}">
<meta property="og:description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Summary }}{{ end }}">
<meta property="og:url" content="{{ .Permalink }}">

<!-- GLightbox CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox@3.2.0/dist/css/glightbox.min.css">
<!-- GLightbox JS -->
<script src="https://cdn.jsdelivr.net/npm/glightbox@3.2.0/dist/js/glightbox.min.js"></script>
<!-- Initialize Lightbox -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    if (typeof GLightbox !== 'undefined') {
      const lightbox = GLightbox({
        selector: '.glightbox',
        touchNavigation: true,
        loop: true,
        autoplayVideos: true
      });
    }
  });
</script>
